<!DOCTYPE html>
<html>
  <head><title>Articles</title></head>
  <body>
    <h1>Articles</h1>
    <div id="articles"></div>

    <script>
      fetch("http://my-strapi-project-vivek-git-alb-1098479849.ap-south-1.elb.amazonaws.com/api/articles")
        .then(res => res.json())
        .then(data => {
          console.log("Full API response:", data);

          const container = document.getElementById("articles");

          data.data.forEach(article => {
            // Access fields directly (no attributes)
            const title = article.Title || "No title";
            const body = Array.isArray(article.Body) ? JSON.stringify(article.Body) : (article.Body || "No body");

            const el = document.createElement("div");
            el.innerHTML = `
              <h2>${title}</h2>
              <p>${body}</p>
            `;
            container.appendChild(el);
          });
        })
        .catch(err => console.error("Error fetching articles:", err));
    </script>
  </body>
</html>
